<script>
    let food = document.querySelectorAll("input");

    let images = [
    "https://img.taste.com.au/R6X05Gvx/taste/2020/01/maccas-burger-157445-1.jpg",
    "https://live.staticflickr.com/1793/42886147132_aa26ab9979_n.jpg",
    "https://5.imimg.com/data5/OR/KH/MY-33353830/mcspicy-paneer-burger-500x500.png",
    "https://5.imimg.com/data5/JP/SF/MY-33353830/mcdonald-veg-maharaja-mac-burger-500x500.png",
    "https://5.imimg.com/data5/NK/SI/MY-33353830/mcdonald-mcegg-burger-500x500.png",
    "http://thesplendidlifestyle.com/wp-content/uploads/2017/09/2d5e24f48646693b19ed1652f7857a73.jpg",
    "https://cleanfoodcrush.com/wp-content/uploads/2021/07/Protein-Packed-Breakfast-Egg-Wrap-Clean-Eating-Recipe.jpg",
    "https://www.mykitchenescapades.com/wp-content/uploads/2014/07/DSC_0072-225x225.jpg"


    ]
    let menu = [];

    for(let x = 0;x < images.length;x++)
    {
        let obj = 
        {
            name : food[x].value,
            image : images[x]
        }
        menu.push(obj);
    }
    // console.log(menu);

    let foods =[];

    let ordered_food = document.querySelectorAll("input:checked")

    function orderFunc()
    {

        let myPromise = new Promise(function(resolve,reject){

            menu.forEach(function(ele){
            for(let x = 0;x < ordered_food.length;x++)
            {
                if(ele.name === ordered_food[x].value)
                {
                    foods.push(ele);

                }
               
            }
            
        })
        // console.log(foods)
        if(foods.length === 0)
        {
            reject();
        }
        else
        {
            resolve();
        }
        })
        .then(function(res){
            alert("koi hai")

        })
        .catch(function(err){
            console.log("koi nhi")

        })

        
    }
</script>
